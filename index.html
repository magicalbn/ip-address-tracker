<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/map-marked-alt-solid.svg">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/dist/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />

  <title>IP Address Tracker | Frontend Mentor</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>


</head>

<body>

  


  <div class="section">
    <h2>IP Address Tracker</h2>
    <form id="ipForm">
      <input type="text" id="ipAdrress" placeholder="Search for any IP address or domain" >
      <button type="submit"></button>
      
    </form>
    <p id="error"></p>
    <div class="details">
      <div class="ip">
        <p class="head">ip address</p>
        <p class="value" id="ipvalue">-</p>
      </div>
      <span class="divider"></span>
      <div class="location">
        <p class="head">location</p>
        <p class="value" id="locationvalue">-</p>
      </div>
      <span class="divider"></span>
      <div class="time">
        <p class="head">timezone</p>
        <p class="value" id="timezonevalue">-</p>
      </div>
      <span class="divider"></span>
      <div class="ISP">
        <p class="head">isp</p>
        <p class="value" id="ispvalue">-</p>
      </div>
    </div>
  </div>

  <div id="mapid"></div>

  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
    integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
